{% extends 'layout.html' %}

{% block body %}

 {% for category, message in get_flashed_messages(with_categories=true)%}
<div class="alert alert-{{category}}">{{message}}
</div>
{% endfor %}

{% if error%}
<div class="alert alert-danger">{{error}}
</div>{% endif%}

<br><div class="container theme-showcase" role='main'>
<div class='jumbotron'>
    <h1>HELLO SCHOLAR!</h1><br>
    <a type='button' class='btn btn-link' href="#">RECOVER PASSWORD</a><br>


     <div class="container">
      <form class="form-signin" method="POST" action="">
        <h3 class="form-signin-heading">Please sign in</h3>
        <input type="text" class="input-block-level" name="email" placeholder="Email address">
        <input type="password" class="input-block-level" name="pass" placeholder="Password">
        <label class="checkbox">
          <input type="checkbox" value="remember-me"> Remember me
        </label>
        <button class="btn btn-large btn-primary" type="submit">Sign in</button>
      </form>

    </div>
</div>
</div>


{% endblock %}
